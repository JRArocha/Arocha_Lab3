<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Panda</title>
    <link rel="icon" type="image/x-icon" href="panda.png">
    <!-- Fonts -->
    <link href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body
        {
            background-image: url("Delivery.png"); 
            background-position: center;
            background-repeat: no-repeat; 
            background-size: cover; 
        };
    </style>
</head>
<body>
    <div class="container p-5 text-center ">
        <div class="row p-5">
            <div class="col-lg-6">
                
            </div>
            <div class="col-lg-6 ">
                <div class="card bg-warning rounded">
                <center><img src="panda.png" alt="" style="width: 50%;"></center>
                <form class="row g-3 p-3 justify-content-center text-light" >
                    <input class="form-control w-75 " type="text" name="username" id="username" placeholder="Email or Number">.
                    <input class="form-control w-75" type="password" name="password" id="password" placeholder="Password">.
                    <a class="container-flex" href="landing.html"><button class="btn btn-primary w-75" type="button" id="login">Login</button></a>
                    <hr class="w-50 text-dark ">
                    <br>
                    <p class="text-dark">Don't have account? <a href="" type="button" data-bs-toggle="modal" data-bs-target="#createModal">Create account</a></p> 
                </form> 
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Modal -->
<div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="staticBackdropLabel">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <div class="card">
            <form class="p-3" action="" id="form">
                <div class="row g-2">
                    <div class="col-lg-6">
                        <div class="form-floating mb-1 ">
                            <input class="form-control w-100" id="fname" name="fname" type="text" placeholder="Enter First Name" />
                            <label for="missionDate">First Name <label class="text-danger">*</label></label>
                            <span class="text-danger small error-text surname_error"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-1 ">
                            <input class="form-control w-100" id="lname" name="lname" type="text" placeholder="Enter Last Name" />
                            <label for="missionDate">Last Name <label class="text-danger">*</label></label>
                            <span class="text-danger small error-text surname_error"></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-floating mb-1 ">
                            <input class="form-control w-100" id="email" name="email" type="text" placeholder="Enter Email" />
                            <label for="missionDate">Email<label class="text-danger">*</label></label>
                            <span class="text-danger small error-text surname_error"></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-floating mb-1 ">
                            <input class="form-control w-100" id="number" name="number" type="text" placeholder="Enter Phone Number" />
                            <label for="missionDate">Phone Number <label class="text-danger">*</label></label>
                            <span class="text-danger small error-text surname_error"></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-floating mb-1 ">
                            <input class="form-control w-100" id="password" name="password" type="text" placeholder="Enter Password" />
                            <label for="missionDate">Password <label class="text-danger">*</label></label>
                            <span class="text-danger small error-text surname_error"></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-floating mb-1 ">
                            <input class="form-control w-100" id="cpassword" name="cpassword" type="text" placeholder="Enter Password" />
                            <label for="missionDate">Confirm Password <label class="text-danger">*</label></label>
                            <span class="text-danger small error-text surname_error"></span>
                        </div>
                    </div>
                </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</html>
